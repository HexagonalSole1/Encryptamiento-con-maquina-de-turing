<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptación con Máquina de Turing</title>
    <style>
        /* CSS para estilo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            background-color: #e7f3e7;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encriptación y Desencriptación con Máquina de Turing</h1>
        <div>
            <label>Texto:</label>
            <input type="text" id="texto" placeholder="Ingrese el texto" />
        </div>
        <div>
            <label>Desplazamiento:</label>
            <input type="number" id="desplazamiento" value="3" />
        </div>
        <div>
            <label>Vueltas:</label>
            <input type="number" id="vueltas" value="1" />
        </div>
        <div>
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </div>
        <h2>Resultado:</h2>
        <div id="resultado"></div>
    </div>

    <script>
        function encriptar() {
            const texto = document.getElementById('texto').value;
            const desplazamiento = parseInt(document.getElementById('desplazamiento').value);
            const vueltas = parseInt(document.getElementById('vueltas').value);
            
            fetch('/encriptar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ texto, desplazamiento, vueltas })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerText = `Encriptado: ${data.resultado}`;
            });
        }

        function desencriptar() {
            const texto = document.getElementById('texto').value;
            const desplazamiento = parseInt(document.getElementById('desplazamiento').value);
            const vueltas = parseInt(document.getElementById('vueltas').value);

            fetch('/desencriptar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ texto, desplazamiento, vueltas })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerText = `Desencriptado: ${data.resultado}`;
            });
        }
    </script>
</body>
</html>
